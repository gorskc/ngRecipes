<div class="categories-container">
  <div class="row cat-recipes">
    <h3 class="row-title">Categories</h3>
    <div class="recipes col-xs-6 col-md-3" ng-repeat="cat in allRecipes">
      <a class="thumbnail all-thumbnails" ui-sref="recipes.categories({ category: cat.category })">
        <img ng-src="{{ cat.recipes[0].image_url }}">
        <div class="caption">
          <h4>{{ cat.category }}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
