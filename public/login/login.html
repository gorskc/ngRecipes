
<div class="login-container">
  <div class="login-title">
    <h3>Login</h3>
  </div>
  <form class="login-form">
    <div class="form-group row">
      <input type="text" class="form-control" placeholder="email" ng-model="email" id="email">
    </div>
    <div class="form-group row">
      <input type="password" class="form-control" placeholder="password" ng-model="password" id="password">
    </div>
    <div class="form-group row buttons">
      <button class="btn"><a ui-sref="register">Register</a></button>
      <button class="btn"><a ng-click="signIn()">Sign In</a></button>
      <a ui-sref="login.password-reset">Forgot password?</a>
    </div>
  </form>
</div>
