<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Reset your password</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class=password-reset-form>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" ng-model="resetemail">
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="resetPassword()">Reset Password</button>
    <button class="btn btn-warning close" type="button" ng-click="dismiss()">Cancel</button>
</div>
