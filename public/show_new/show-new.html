<div class="container show-new-container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="title">{{ name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 thumbnail" >
      <img ng-src="{{ image_url }}">
      <p>Source: <a href="{{ source }}">{{ source }}</a></p>
    </div>
    <div class="col-lg-8">
      <form>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Ingredients</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="ingredient in ingredients">
              <td><label> {{ ingredient }}</label></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ol><h4>Instructions</h4>
        <li ng-repeat="instruction in instructions">{{ instruction }}</li>
      </ol>
    </div>
  </div>
</div>
