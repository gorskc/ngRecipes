<div class="reg-container">
  <div class="reg-title">
    <h3 class="reg-title">Please Sign Up</h3>
  </div>
  <form class="reg form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" id="name" placeholder="Name" ng-model="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="confirm" placeholder="Confirm password" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn" type="submit" ng-click="createUser()">
          <a>Register</a>
        </button>
      </div>
    </div>
  </form>
</div>
