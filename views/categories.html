<div ui-view="detail">
  <div class="categories-list">
    <div class="row recipes-search">
      <div class="col-xs-4">
        <div class="input-group search">
          <input type="text" class="form-control recipes-search-bar" placeholder="Search" ng-model="query">
        </div>
      </div>
    </div>
    <div class="row cat-recipes">
      <h3 class="row-title">{{ thisRecipe.category }} Recipes</h3>
      <div class="recipes col-xs-6 col-md-3" ng-repeat="recipe in thisRecipe.recipes | filter: query ">
        <a class="thumbnail all-thumbnails" ui-sref="recipes.detail({ id: recipe.id })">
          <img ng-src="{{ recipe.image_url }}">
          <div class="caption">
            <h4>{{ recipe.name }}</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<div ui-view="sidebar"></div>
<div ui-view="footer"></div>

<br><br><br>

    background-color: #FFFFFF;

  }

  }

  a.thumbnail {
    border: none;
  }

  body {
    background-color: #F5F5F5;
  }
</style>
