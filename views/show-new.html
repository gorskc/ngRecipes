<div class="container show-new-container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="title">{{ data.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 thumbnail" >
      <img ng-src="{{ data.image_url }}">
      <p>Source: <a href="{{ data.source }}">{{ data.source }}</a></p>
    </div>
    <div class="col-lg-8">
      <form>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Ingredients</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="ingredient in ingredients">
              <td><label> {{ ingredient }}</label></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ol><h4>Instructions</h4>
        <li ng-repeat="instruction in data.instructions">{{ instruction }}</li>
      </ol>
    </div>
  </div>
</div>

<style type="text/css">

  div.show-new-container {
    position: relative;
    background-color: #ffffff;
    width: 80%;
    margin: 10px 0 0 200px;
    box-shadow: 2px 2px 4px #D3D3D3;
  }

  .row {
    position: relative;
    left: 2%;
    width: 100%;
    height: 100%;
  }

  div.thumbnail {
    border: none;
  }

</style>
