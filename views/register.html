<div class="reg-container">
  <div class="reg-title">
    <h3 class="reg-title">Please Sign Up</h3>
  </div>
  <form class="reg form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="firstname" placeholder="First name" ng-model="first">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lastname" placeholder="Last name" ng-model="last">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email" placeholder="Email" ng-model="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="confirm" placeholder="Confirm password" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn" type="submit" ng-click="getFormData()">
          <a ui-sref="account">Register</a>
        </button>
      </div>
    </div>
  </form>
</div>

<style>

  .reg-container {
    background-color: #FFFFFF;
    border: 1px solid #FFFFFF;
    width: 50%;
    position: relative;
    left: 25%;
  }
  div.reg-title {
    height: 50px;
  }
  h3.reg-title  {
    text-align: center;
    height: 100%;
    width: 100%;
  }

  form.reg {
    width: 100%;
    height: 100%;
    position: relative;
    padding: 15px;
  }

</style>
