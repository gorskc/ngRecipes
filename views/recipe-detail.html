<div class="container recipe-container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="title">{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 thumbnail" >
      <img ng-src="{{ recipe.image_url }}">
      <p>Source: <a class="details-link" href="{{ recipe.source }}">{{ source }}</a></p>
    </div>
    <div class="col-lg-8">
      <form ng-submit="selectedIngredients()">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Ingredients</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="ingredient in ingredients">
              <td><label><input type="checkbox" ng-model="ingredient.selected"> {{ ingredient.item }}</label></td>
            </tr>
          </tbody>
        </table>
        <a ui-sref="list"><button type="submit" id="groceryLink" ng-click="selectedIngredients()" class="btn">Add to grocery list</button></a>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ol><h4>Instructions</h4>
        <li ng-repeat="instruction in instructions">{{ instruction }}</li>
      </ol>
    </div>
  </div>
</div>

<style type="text/css">

  div.recipe-container {
    position: relative;
    background-color: #ffffff;
    width: 80%;
    margin: 10px 0 0 200px;
    box-shadow: 2px 2px 4px #D3D3D3;
  }
  a.details-link {
    color: #6A5ACD;
  }
  button#groceryLink:hover {
    color: #DCDCDC;
  }

  .row {
    position: relative;
    left: 2%;
    width: 100%;
    height: 100%;
  }

  div.thumbnail {
    border: none;
  }

  input[checkbox] {
    width: 5px;
    height: 5px;
  }
</style>
